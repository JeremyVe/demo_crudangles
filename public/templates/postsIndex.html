

<form name="newPost">
  <h3>Create a New Post</h3>
  <label>
  Title
  <input type="text" ng-model="newPost.title">
  </label><br>
  <label>
  Author
  <input type="text" ng-model="newPost.author">
  </label><br>
  <label>
  Post Body
  <textarea ng-model="newPost.body"></textarea>
  </label>
  <input type="submit" value="Create New Post" ng-click="addPost()">
</form>

<div ng-repeat="post in posts | orderBy : '-created_at' ">
  <h3><a ui-sref="posts.show({id: post.id})">{{ post.title }}</a></h3>
  <p>
    {{ post.body | firstFewChars }} â€” <em>by {{ post.author }} </em>
  </p>
  <b>({{ post.comments.length }} comments)</b>
  <hr>
</div>
